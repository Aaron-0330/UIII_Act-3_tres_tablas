<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administraci√≥n Uber | {% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* Ocupa el espacio restante */
            padding-top: 56px; /* Para evitar que el navbar fijo cubra el contenido */
            padding-bottom: 70px; /* Para evitar que el footer fijo cubra el contenido */
        }
        .footer-fijo {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px; /* Altura del footer */
            line-height: 50px; /* Centrar verticalmente el texto */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <main class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
